<!DOCTYPE html>
<html>
<head>
    <title>Line 登入示例</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>Line 登入示例</h1>
    <button id="lineLoginButton">使用 Line 登入</button>

    <div id="userData"></div>

    <script>
        // 初始化 Line Login SDK
        function initializeLineLogin() {
            liff.init({ liffId: '1661222932-v3wdnbPr' })
                .then(() => {
                    document.getElementById('lineLoginButton').addEventListener('click', lineLogin);
                })
                .catch((error) => {
                    console.error('初始化 Line Login 失敗', error);
                });
        }

        // Line 登入處理函式
        function lineLogin() {
            liff.login()
                .then(() => {
                    if (liff.isLoggedIn()) {
                        liff.getProfile()
                            .then((profile) => {
                                // 獲取用戶姓名和使用者 ID
                                var name = profile.displayName;
                                var userId = profile.userId;

                                // 顯示用戶姓名和使用者 ID
                                var userDataElement = document.getElementById('userData');
                                userDataElement.innerHTML = '用戶姓名: ' + name + '<br>使用者 ID: ' + userId;

                                // 隱藏登入按鈕
                                var loginButton = document.getElementById('lineLoginButton');
                                loginButton.style.display = 'none';
                            })
                            .catch((error) => {
                                console.error('獲取 Line 用戶資訊失敗', error);
                            });
                    }
                })
                .catch((error) => {
                    console.error('Line 登入失敗', error);
                });
        }

        // 呼叫初始化函式
        initializeLineLogin();
    </script>
</body>
</html>
